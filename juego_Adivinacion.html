<h4> PROGRAMA JUEGO DE ADIVINAR  </h4>
<br>

<script>

    function saltarlinea() { 

        document.write("<br>"); 
        document.write("<br>"); 
        document.write("<br>"); 
    }

    function imprimir (frase) {

        document.write (frase );
        saltarlinea();
}

var numeroPensado = Math.round(Math.random()*10);
var intentos =3;
var contador = 1;



while(contador <= intentos){

    var numeroLanzado = parseInt(prompt("ingrese un numero entre 0-10"))

    if(numeroPensado==numeroLanzado){
        imprimir("usted la cago !!, el numero pensado era " + numeroPensado );
        


    }

    else {

        imprimir("usted erro, el numero era "+ numeroPensado);

    }

    contador++;

}

imprimir("fin");

</script>
